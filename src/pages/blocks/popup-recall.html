<div class="popup-recall">
	<button class="popup-recall__btn-close" type="button">
		<svg class="popup-recall__btn-close-icon">
			<use xlink:href="#cross-out-mark"></use>
		</svg>
	</button>
	<div class="container">
		<h2 class="heading">Возникли вопросы?</h2>
		<p class="subheading">оставьте номер телефона,<br>и мы вам перезвоним</p>
		<div class="popup-recall__phone-wrapper">
			<input class="popup-recall__phone form__input-telephone" type="tel">
		</div>
		<button class="btn btn__request btn__request--black">
			<svg class="btn__request-icon">
				<use xlink:href="#flame"></use>
			</svg>
			<span class="btn__request-text">Отправить</span>
		</button>
	</div>
</div>
