<section class="form-section">
	<div class="container">
		<h2 class="heading heading--white">Связаться с нами</h2>
		<form class="form" action="#">
			<input class="form__input form__input-name" type="text" placeholder="Имя">
			<input class="form__input form__input-email" type="email" placeholder="E-mail">
			<div class="form__input form__input-wrapper">
				<input class="form__input-telephone" type="tel">
			</div>
			<div class="form__select">
				<div class="form__select-value-wrapper">
					<span class="form__select-value" data-activeoption="0">Выберите услугу</span>
					<svg class="form__select-arrow">
						<use xlink:href="#up-arrow"></use>
					</svg>
				</div>
				<ul class="form__select-options">
					<li class="form__select-option form__select-option-placeholder" data-option="0"></li>
					<li class="form__select-option" data-option="1">Фулфилмент</li>
					<li class="form__select-option" data-option="2">Реализация мерча в мамкупи</li>
					<li class="form__select-option" data-option="3">Разработка дизайна</li>
					<li class="form__select-option" data-option="4">Пошив изделия или изготовление</li>
				</ul>
			</div>
			<textarea class="form__textarea" name="question" id="question" cols="30" rows="10" placeholder="Задать вопрос"></textarea>
			<div class="form__checkbox-wrapper">
				<input class="form__checkbox visuallyhidden" type="checkbox" id="checkbox">
				<label class="form__checkbox-label" for="checkbox">Я согласен на обработку своих персональных данных</label>
			</div>
			<button class="btn btn__request btn__request--white" type="submit">Отправить</button>
			<span class="form__error">Ошибка! Вы забыли указать телефон</span>
		</form>
	</div>
</section>
