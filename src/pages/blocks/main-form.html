<section class="form-section">
	<div class="container">
		<h2 class="heading heading--white">Связаться с нами</h2>
		<form class="form" action="#">
			<input class="form__input" type="text" placeholder="Имя">
			<input class="form__input" type="email" placeholder="E-mail">
			<input class="form__input" type="tel" placeholder="+7">
			<div class="form__select">
				<span class="form__select-value">Выберите услугу</span>
				<ul class="form__select-options">
					<li class="form__select-option form__select-option-placeholder">Выберите услугу</li>
					<li class="form__select-option">Фулфилмент</li>
					<li class="form__select-option">Реализация мерча в мамкупи</li>
					<li class="form__select-option">Разработка дизайна</li>
					<li class="form__select-option">Пошив изделия или изготовление</li>
				</ul>
			</div>
			<textarea class="form__textarea" name="question" id="question" cols="30" rows="10" placeholder="Задать вопрос"></textarea>
			<div class="form__checkbox-wrapper">
				<input class="form__checkbox visuallyhidden" type="checkbox" id="checkbox">
				<label class="form__checkbox-label" for="checkbox">Я согласен на обработку своих персональных данных</label>
			</div>
			<button class="btn btn__request btn__request--white" type="submit">Отправить</button>
			<span class="form__error">Ошибка! Вы забыли указать телефон</span>
		</form>
	</div>
</section>
